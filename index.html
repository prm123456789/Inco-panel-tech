<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INCONNU X CPANEL</title>
  <link rel="icon" href="https://files.catbox.moe/kz879b.png" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #0f172a, #000000 90%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .neon-text {
      text-shadow: 0 0 8px #0ff, 0 0 12px #0ff, 0 0 18px #00f7ff;
    }
    .neon-border {
      box-shadow: 0 0 8px #0ff, 0 0 15px #00f7ff;
    }
    .glow-btn {
      background: linear-gradient(135deg, #00f7ff, #0077ff);
      box-shadow: 0 0 10px #00f7ff, 0 0 20px #0077ff;
      transition: all 0.3s ease-in-out;
    }
    .glow-btn:hover {
      box-shadow: 0 0 20px #00f7ff, 0 0 35px #0077ff;
      transform: scale(1.05);
    }
    .tech-bar {
      height: 3px;
      background: linear-gradient(90deg, #00f7ff, #0077ff, #00f7ff);
      background-size: 200% 100%;
      animation: moveGradient 3s linear infinite;
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .glow-card {
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
    }
    .animated-border {
      border-image: linear-gradient(45deg, #00f7ff, #0077ff) 1;
      border-width: 2px;
      border-style: solid;
      animation: borderPulse 2s infinite;
    }
    @keyframes borderPulse {
      0% { box-shadow: 0 0 10px #00f7ff; }
      50% { box-shadow: 0 0 20px #0077ff; }
      100% { box-shadow: 0 0 10px #00f7ff; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function CreatePteroPanel() {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [password, setPassword] = useState("");
      const [nameServer, setNameServer] = useState("");
      const [cpu, setCpu] = useState("1");
      const [disk, setDisk] = useState("1");
      const [result, setResult] = useState(null);
      const [createdCount, setCreatedCount] = useState(0);
      const [apiStatus, setApiStatus] = useState(false);
      const [runtime, setRuntime] = useState(0);
      const [infoOpen, setInfoOpen] = useState(false);
      const [batteryStatus, setBatteryStatus] = useState("Checking...");
      const [isCharging, setIsCharging] = useState(null);

      const apikey = "ptla_urSc1e9x9perg2KVLZo8wTxDKXVLCHUlqIsW5egjus6";
      const capikey = "ptlc_FmAg48oFzY364yllmQImtTHIm1Tc7UctwBdumhOmDV4";
      const domain = "https://zyy.zans.biz.id";
      const telegramToken = "8198553208:AAH2gFJJCLri3Hj0v1Y37Hxl8bwEpFJaeHc";  
      const chatId = "8022018297";          

      useEffect(() => {
        const start = Date.now();
        const interval = setInterval(() => {
          setRuntime(Math.floor((Date.now() - start) / 1000));
          setApiStatus(apikey !== "" && capikey !== "");
        }, 1000);

        if (navigator.getBattery) {
          navigator.getBattery().then(battery => {
            const updateBatteryInfo = () => {
              setBatteryStatus(`${Math.round(battery.level * 100)}%`);
              setIsCharging(battery.charging);
            };
            updateBatteryInfo();
            battery.addEventListener('levelchange', updateBatteryInfo);
            battery.addEventListener('chargingchange', updateBatteryInfo);
          });
        } else {
          setBatteryStatus("Not Supported");
          setIsCharging(null);
        }

        return () => clearInterval(interval);
      }, []);

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-black">
            <div className="glass p-8 rounded-2xl w-full max-w-sm shadow-2xl animate__animated animate__fadeInDown neon-border">
              <div className="flex flex-col items-center">
                <img src="https://o.uguu.se/yUbeLNPQ.jpg" alt="Avatar" className="w-20 h-20 rounded-full mb-4 border-2 border-cyan-300 shadow-md" />
                <h2 className="text-3xl font-bold text-center mb-6 text-cyan-300 neon-text animate__animated animate__fadeIn">SKYZ PANEL</h2>
              </div>
              <div className="mb-4">
                <label className="block text-sm text-gray-300 mb-1">Password</label>
                <input
                  type="password"
                  placeholder="Masukkan password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-3 rounded-xl bg-gray-900 text-white placeholder-gray-400 focus:ring-2 focus:ring-cyan-400 focus:outline-none"
                />
              </div>
              <button
                onClick={() => {
                  if (password === "skyzpanel") setIsLoggedIn(true);
                  else alert("Password salah!");
                }}
                className="w-full glow-btn transition duration-200 text-white font-semibold py-3 mt-2 rounded-xl shadow-md"
              >
                Masuk Panel
              </button>
              <p className="text-xs text-center text-gray-400 mt-4">¬© {new Date().getFullYear()} INCONNU BOY CPANEL</p>
            </div>
          </div>
        );
      }

      const handleCreate = async () => {
        if (!nameServer) return alert("Name server wajib diisi");
        try {
          const url = `https://pterodactyl-ten.vercel.app/create/pterov2?domain=${domain}&apikeyptero=${apikey}&capikeyptero=${capikey}&nameserver=${nameServer}&disk=${disk}&cpu=${cpu}`;
          const res = await fetch(url);
          const data = await res.json();

          if (data.status === true || data.success === true) {
            setCreatedCount(prev => prev + 1);
            setResult(data);

            const waktu = new Date().toLocaleString("id-ID", {
              timeZone: "Asia/Jakarta",
              hour12: false
            });

            const message = `üõ†Ô∏è Server Baru Dibuat\n\nüìõ Nama Server: ${nameServer}\nüìÖ Waktu: ${waktu}\n\nüöÄ Panel Created by Skyz Panel`;

            fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                chat_id: chatId,
                text: message
              })
            });
          } else {
            setResult(data);
          }
        } catch {
          setResult({ status: false, message: "Error saat membuat panel" });
        }
      };

      return (
        <div className="flex flex-col md:flex-row min-h-screen animate__animated animate__fadeIn">
          <div className="w-full md:w-64 bg-black bg-opacity-80 p-6 flex flex-col items-center space-y-4 relative shadow-lg neon-border">
            <img src="https://o.uguu.se/yUbeLNPQ.jpg" className="rounded-full border-2 border-cyan-400 w-24 h-24" alt="profile" />
            <h1 className="font-bold text-xl text-center text-cyan-300 neon-text">inconnu boy Panel</h1>
            <button className="absolute top-4 left-4 text-2xl text-cyan-300" onClick={() => setInfoOpen(!infoOpen)}>‚ãÆ</button>
            <div className="tech-bar w-full mt-6"></div>
          </div>

          <div className="flex-1 p-6 flex flex-col items-center">
            <div className="w-full max-w-md glow-card p-6 rounded-xl">
              <h2 className="text-2xl font-semibold mb-6 text-center text-cyan-300 neon-text">Create Pterodactyl Server</h2>
              <input value={nameServer} onChange={e => setNameServer(e.target.value)} placeholder="Name Server" className="w-full mb-4 p-3 rounded bg-gray-900 text-white placeholder-gray-400 text-center" />
              <div className="flex gap-4 mb-4 justify-center">
                <select className="w-1/2 p-3 bg-gray-900 text-white rounded text-center" value={cpu} onChange={e => setCpu(e.target.value)}>
                  {[...Array(11).keys()].map(i => <option key={i} value={i}>{i === 0 ? 'Unlimited' : `${i} CPU`}</option>)}
                </select>
                <select className="w-1/2 p-3 bg-gray-900 text-white rounded text-center" value={disk} onChange={e => setDisk(e.target.value)}>
                  {[...Array(11).keys()].map(i => <option key={i} value={i}>{i === 0 ? 'Unlimited' : `${i} GB`}</option>)}
                </select>
              </div>
              <div className="text-center">
                <button onClick={handleCreate} className="glow-btn px-6 py-2 rounded text-white font-bold">üöÄ Enter Create Panel</button>
              </div>
            </div>
          </div>

          {result && (
            <div className="fixed bottom-6 left-1/2 transform -translate-x-1/2 max-w-md w-full glass p-4 rounded shadow-xl z-50 animate__animated animate__fadeInUp">
              <h3 className="font-bold text-lg text-blue-300">inconnu boy Create Panel</h3>
              <pre className="bg-black bg-opacity-20 text-green-200 text-xs mt-2 p-2 rounded overflow-auto max-h-60">{JSON.stringify(result, null, 2)}</pre>
              <button onClick={() => navigator.clipboard.writeText(JSON.stringify(result))} className="text-blue-400 hover:underline mt-2">üìã Copy Data</button>
            </div>
          )}

          {infoOpen && (
            <div className="fixed top-20 left-6 bg-black bg-opacity-90 text-white p-6 rounded-lg shadow-xl text-sm space-y-2 w-72 z-50 neon-border">
              <p><strong>Status API:</strong> {apiStatus ? "‚úÖ True" : "‚ùå False"}</p>
              <p><strong>Created Panel:</strong> {createdCount}</p>
              <div>
                <p><strong>Baterai:</strong> {batteryStatus} {isCharging !== null && (isCharging ? "‚ö° Charging" : "üîã")}</p>
                {batteryStatus !== "Not Supported" && (
                  <div className="w-full h-3 bg-gray-700 rounded-full mt-1">
                    <div
                      className={`h-3 rounded-full transition-all duration-500 ${
                        parseInt(batteryStatus) < 20 ? "bg-red-500" :
                        parseInt(batteryStatus) < 50 ? "bg-yellow-400" : "bg-green-500"
                      }`}
                      style={{ width: batteryStatus.replace("%", "") + "%" }}
                    />
                  </div>
                )}
              </div>
              <p><strong>Runtime:</strong> {runtime}s</p>
              <button className="text-red-400 text-xs hover:underline mt-2" onClick={() => setInfoOpen(false)}>‚ùå Close</button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CreatePteroPanel />);
  </script>
</body>
</html>
